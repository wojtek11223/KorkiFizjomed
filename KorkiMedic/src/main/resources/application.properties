spring.application.name=KorkiMedic
spring.datasource.url=jdbc:mysql://localhost:3306/KorkiMedic?maxAllowedPacket=52428800
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.hikari.dataSource.maxAllowedPacket=52428800
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.connection-init-sql=SET GLOBAL max_allowed_packet=16*1024*1024

## Hibernate Logging
logging.level.org.hibernate.SQL = DEBUG
server.port=8005
## MULTIPART (MultipartProperties)

# Enable multipart uploads
spring.servlet.multipart.enabled = true

# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold = 2KB

# Max file size.
spring.servlet.multipart.max-file-size = 200MB

# Max Request Size
spring.servlet.multipart.max-request-size = 215MB

logging.level.org.springframework.security=DEBUG

security.jwt.secret-key=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
# 1h in millisecond
security.jwt.expiration-time=3600000